<div id="employees" class="sub-container">
	<header>
		<input id="search-employee" type="text" class="input-text" placeholder="Search employees" />
		<!-- <button type="button" class="btn float-right">New employee</button> -->
	</header>
	<section>
		<div class="wrap-table">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>E-mail</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of employees">
						<td>{{item.id}}</td>
						<td>{{item.firstName}}</td>
						<td>{{item.lastName}}</td>
						<td>{{item.email}}</td>
						<td>
							<a href="" class="btn btn-link">VIEW</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</div>
